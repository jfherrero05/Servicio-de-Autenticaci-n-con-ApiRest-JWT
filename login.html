<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login de Usuario - JWT</title>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
        <label for="username">Nombre de usuario:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Entrar</button>
    </form>
    <p id="errorMessage" style="color: red;"></p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); 

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = ''; 

            try {
                // Llamada al endpoint de autenticación [cite: 57]
                const response = await fetch('./api/login.php', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Almacenar el token [cite: 89]
                    localStorage.setItem('jwt_token', data.token);
                    
                    // Redirigir a la pantalla de bienvenida
                    window.location.href = './bienvenida.html';
                } else {
                    // Manejar error 401 Unauthorized
                    const errorData = await response.json();
                    errorMessage.textContent = 'Error de autenticación: ' + (errorData.message || 'Credenciales incorrectas');
                }
            } catch (error) {
                console.error('Error de conexión:', error);
                errorMessage.textContent = 'Error al intentar conectar con el servidor.';
            }
        });
    </script>
</body>
</html>
