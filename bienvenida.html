<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenida</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #e9f0ff;
        }
        .welcome-card {
            max-width: 600px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card welcome-card">
        <h2 class="text-center mb-4">Bienvenido</h2>

        <div id="info" class="text-center"></div>

        <div class="d-grid mt-4">
            <button id="logout" class="btn btn-danger">Cerrar sesi√≥n</button>
        </div>
    </div>
</div>

<script>
async function cargarDatos() {
    const token = localStorage.getItem("token");

    if (!token) {
        location.href = "sinpermisos.html";
        return;
    }

    const res = await fetch("api/welcome", {
        headers: { "Authorization": "Bearer " + token }
    });

    if (res.ok) {
        const data = await res.json();
        document.getElementById("info").innerHTML =
            `<p class="fs-5"><strong>Usuario:</strong> ${data.username}</p>
             <p class="fs-5"><strong>Hora actual:</strong> ${data.hora}</p>
             <p class="mt-3">${data.mensaje}</p>`;
    } else {
        location.href = "sinpermisos.html";
    }
}

document.getElementById("logout").onclick = () => {
    localStorage.clear();
    location.href = "login.html";
};

cargarDatos();
</script>

</body>
</html>
