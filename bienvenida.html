<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido - Área Protegida</title>
</head>
<body>
    <h1 id="welcomeMessage">Cargando datos...</h1>
    <p>Nombre de usuario: <strong id="usernameDisplay"></strong></p>
    <p>Hora actual del servidor: <span id="currentTime"></span></p>
    <p id="additionalMessage"></p>
    
    <button id="logoutButton">Cerrar Sesión</button>

    <script>
        const API_URL = './api/welcome.php'; // Endpoint protegido [cite: 68]

        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('jwt_token');

            // Si no hay token, redirigir al login
            if (!token) {
                window.location.href = './login.html';
                return;
            }

            try {
                // Llamada al endpoint protegido enviando el token en la cabecera [cite: 90]
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    // Mostrar los datos recibidos
                    document.getElementById('welcomeMessage').textContent = data.welcome_message;
                    document.getElementById('usernameDisplay').textContent = data.username;
                    document.getElementById('currentTime').textContent = data.current_time;
                    document.getElementById('additionalMessage').textContent = data.message;

                } else if (response.status === 403) {
                    // 403 Forbidden: Redirigir a la página de "No Tienes Permisos" [cite: 72, 98]
                    window.location.href = './sinpermisos.html';
                } else {
                    // Otro error (ej. token expirado), limpiar y volver al login
                    localStorage.removeItem('jwt_token');
                    window.location.href = './login.html';
                }
            } catch (error) {
                console.error('Error de conexión con el API:', error);
                // En caso de error de red, limpiar y redirigir
                localStorage.removeItem('jwt_token');
                window.location.href = './login.html';
            }
        });

        // Lógica de Cierre de Sesión
        document.getElementById('logoutButton').addEventListener('click', () => {
            // Eliminar el token almacenado [cite: 76]
            localStorage.removeItem('jwt_token');
            
            // Redirigir al usuario al login [cite: 76]
            window.location.href = './login.html';
        });
    </script>
</body>
</html>
