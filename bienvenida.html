<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Área Privada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Sistema Seguro</a>
            <div class="d-flex">
                <button id="logoutButton" class="btn btn-outline-danger btn-sm">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-person-circle text-primary" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>
                        </div>

                        <h2 id="welcomeMessage" class="card-title mb-3">Cargando...</h2>
                        <h5 class="text-muted mb-4" id="usernameDisplay"></h5>

                        <hr>

                        <div class="row mt-4">
                            <div class="col-md-6">
                                <div class="alert alert-info">
                                    <strong>Hora del Servidor:</strong> <span id="currentTime">--:--</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="alert alert-success">
                                    <strong>Estado:</strong> Autenticado (JWT)
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = './api/welcome.php';

        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('jwt_token');

            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('welcomeMessage').textContent = data.welcome_message;
                    document.getElementById('usernameDisplay').textContent = data.username;
                    document.getElementById('currentTime').textContent = data.current_time;
                } else {
                    localStorage.removeItem('jwt_token');
                    window.location.href = 'sinpermisos.html';
                }
            } catch (error) {
                console.error('Error:', error);
                localStorage.removeItem('jwt_token');
                window.location.href = 'login.html';
            }
        });

        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('jwt_token');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
